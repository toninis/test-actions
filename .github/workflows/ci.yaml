name: test

on:
  push:

env:
  TERM: xterm

jobs:
  out:
    runs-on: ubuntu-22.04
    environment: test
    steps:
      - uses: actions/github-script@v5
        with:
          result-encoding: string
          script: |
            await github.rest.actions.listEnvironmentVariables({
              repository_id: '${{ github.repository_id }}',
              environment_name: 'test',
            });

