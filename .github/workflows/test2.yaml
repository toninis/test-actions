name: test

on:
  workflow_call:
    inputs:
      tag:
        description: "Reference tag of the nightly build"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      tag:
        description: "Reference tag of the nightly build"
        required: true
        type: string
env:
  REFERENCE: ${{ inputs.tag }}

jobs:
  io-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          ref: ${{ env.REFERENCE }}
      - run: |
          echo "${{ env.REFERENCE }}"
          cat package.json | jq .version
          mkdir -p build/linux
          cp package.json build/linux
      - name: nightly/upload-build
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: build-test2
          path: ./build
          retention-days: 5 ## No need to keep them since they are uploaded on S3

  io-mac:
    runs-on: macos-12
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          ref: ${{ env.REFERENCE }}
      - run: |
          echo "${{ env.REFERENCE }}"
          cat package.json | jq .version
          mkdir -p build/macos
          cp package.json build/macos
      - name: nightly/upload-build
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: build-test2
          path: ./build
          retention-days: 5 ## No need to keep them since they are uploaded on S3

  io-windows:
    runs-on: windows-2022
    steps:
      - name: ci/checkout-repo
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          ref: ${{ env.REFERENCE }}
      - run: |
          echo "${{ env.REFERENCE }}"
          cat package.json | jq .version
          mkdir -p build/win
          cp package.json build/win
      - name: nightly/upload-build
        uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: build-test2
          path: ./build
          retention-days: 5 ## No need to keep them since they are uploaded on S3

  download:
    runs-on: ubuntu-22.04
    needs:
      - io-windows
      - io-linux
      - io-mac
    steps:
      - name: nightly/download-builds
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3.0.2
        with:
          name: build-test2
          path: build
      - run: ls -R
